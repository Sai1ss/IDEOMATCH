{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Restablece tu contraseña</title>
  <style>
    /* Aquí puedes añadir estilos inline básicos */
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    .container { background: #fff; padding: 20px; border-radius: 8px; }
    a.btn { display: inline-block; background: #d90429; color: #fff; padding: 10px 20px; border-radius: 4px; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hola {{ user.get_full_name|default:user.username }},</h2>
    <p>Recibimos una solicitud para restablecer tu contraseña.</p>
    <p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token % }}"
          class="btn">Restablecer contraseña</a></p>
    <p>Si no solicitaste este cambio, puedes ignorar este correo.</p>
  </div>
</body>
</html>
